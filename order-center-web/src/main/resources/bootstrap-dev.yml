spring:
  cloud:
    nacos:
      discovery:
        serverAddr: ${NACOS_SERVER_ADDR:} # Nacos服务注册中心地址
        username: ${NACOS_SERVER_USERNAME:}
        password: ${NACOS_SERVER_PASSWORD:}
        namespace: 49631895-05c8-4267-a92e-dbce7abe43e5
        group: ORDER_GROUP

      config:
        serverAddr: ${NACOS_SERVER_ADDR:} # Nacos 作为配置中心地址
        username: ${NACOS_SERVER_USERNAME:}
        password: ${NACOS_SERVER_PASSWORD:}
        file-extension: yaml # 指定为 yaml 格式的配置
        namespace: 49631895-05c8-4267-a92e-dbce7abe43e5
        group: ORDER_GROUP

management:
  endpoints:
    web:
      exposure:
        include: '*'

bootstrap:
  config:
    inDefaultProfile: "Bootstrap Config In Dev Profile Local"
